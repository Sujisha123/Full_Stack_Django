{% extends 'base.html' %}

{% block content %}

<div class="title">
    <h1 class="title-text">Incomes</h1>
</div>

<div class="card">
    <div class="card-header">
      Total Income
    </div>
    <div class="card-content">
      <p> {{ total_income }}</p>
    </div>
</div> 

<div class="menu-content">
    <div class="menu-sub-content">
        <div class="buttons-division">
            <a href="/income/add/">
                <button class="add-button">+ Add Incomes</button>
            </a>
        </div>
    </div>
</div>

<div>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Update Data</th>
                <th>Delete Data</th>
            </tr>
        </thead>
        <tbody>
            {% for income in income_data %}

            <tr>
                <td>{{income.category}}</td>
                <td>{{income.amount}}</td>
                <td>{{income.date}}</td>
                <td>
                    <div class="editing-division">
                        <a class="editing-buttons" href="{% url 'income_update' income.id %}">
                            <button class="update-button">Update</button>
                        </a>
                    </div>
                    
                </td>
                <td>
                    <div class="editing-division">
                        
                        <a class="editing-buttons" href="{% url 'income_delete' income.id %}">
                            <button class="delete-button">Delete</button>
                        </a>
                    </div>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
